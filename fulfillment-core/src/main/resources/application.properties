spring.application.name=fulfillment-center
server.port=8081

spring.datasource.username=postgres
spring.datasource.password=iamroot
spring.datasource.url=jdbc:postgresql://postgres_db:5432/fulfillment
#spring.datasource.url=jdbc:postgresql://localhost:6541/fulfillment
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.open-in-view=true

# SQL logging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Insert items into database after db is created
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Autogenerate database schema by Hibernate
spring.jpa.hibernate.ddl-auto=update